<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
  </div>

  <div padding>
    <button ion-button block (click)="signup()">Sign up</button>
    <button ion-button block (click)="login()" class="login">Sign in</button>
  </div>

  <div padding>
    <button ion-button positive outline (click)="skip1()" class="icon ion-log-in" margin-top="10px" >Skip</button>
  </div>

</ion-content>
