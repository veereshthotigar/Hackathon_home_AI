
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Test Adding</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <button ion-button color="primary" block (click)="ProPictake2()">Take a Picture as profile photo</button>
  </div>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile1()">Create Profile</button>

</ion-content>
