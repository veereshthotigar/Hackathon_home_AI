<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Add Watching List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="myInput"></ion-input>
  </ion-item>
  <button ion-button (click)="btnAddClicked()">Add</button>

  <ion-list>
    <ion-item *ngFor="let item of arrData; let i = index" (click)="deleteItem(i)">
      {{item.$value}}
    </ion-item>
  </ion-list>

</ion-content>
