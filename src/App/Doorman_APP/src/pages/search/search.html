<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Notifications</h4>
  <ion-list *ngFor="let note of notes | async">
    <ion-item>
    <ion-thumbnail item-start id="PicUser">
      <img [src]="'data:image/png;base64,' + note.imageUrl"/>
      <!--<img src={{note.imageUrl}}>-->
    </ion-thumbnail>
    <h2>{{note.LabelId}} </h2>
    <p> Time:{{note.date}}</p>
    <ion-buttons end>
    <button ion-button small color="light" (click)="selectItem(event, note)">More Info</button>
    </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
