<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Sign up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="doSignup(user)">Sign up</button>
    </div>

  </ion-list>

</ion-content>
